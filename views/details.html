<html>
<body>
  <h1>Details for {{albumTitle}}</h1>
  {{#if result}}
    <li>Album Name: {{result.albumTitle}}</li>
    <li>Artist: {{result.artist}}</li>
    <li>Price: {{result.price}}</li>
    <li>Quantity: {{result.qty}}</li>
    <p>
      <a href="/delete?albumTitle={{result.albumTitle}}">Delete</a>
    </p>
  {{else}}
    <h2>{{albumTitle}} not found</h2>
  {{/if}}
</body>
</html>
