<html>
<body>
  <h1>Details for {{title}}</h1>
  {{#if result}}
    <li>Album Name: {{result.title}}</li>
    <li>Artist: {{result.artist}}</li>
    <li>Price: {{result.price}}</li>
    <li>Quantity: {{result.qty}}</li>
    <p>
      <a href="/delete?albumTitle={{result.title}}">Delete</a>
    </p>
  {{else}}
    <h2>{{title}} not found</h2>
  {{/if}}
  
  <a href ="/">Back</a>
</body>
</html>
